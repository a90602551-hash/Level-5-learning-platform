<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 - AWL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/test.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            padding: 2rem;
            background: #f5f5f5;
        }
        .test-btn {
            display: block;
            margin: 1rem 0;
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .test-btn:hover {
            background: #5568d3;
        }
        .info {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>AWL 테스트 디버그</h1>
    
    <div class="info">
        <h3>현재 상태:</h3>
        <p id="status">확인 중...</p>
    </div>

    <button class="test-btn" onclick="testLogin()">1. 테스트 로그인</button>
    <button class="test-btn" onclick="checkStudent()">2. 학생 정보 확인</button>
    <button class="test-btn" onclick="checkAWLData()">3. AWL 데이터 확인</button>
    <button class="test-btn" onclick="goToTest()">4. AWL 테스트 페이지로 이동</button>

    <script src="js/main.js"></script>
    <script src="js/awl-data.js"></script>
    <script>
        function updateStatus(msg) {
            document.getElementById('status').innerHTML += '<br>' + msg;
        }

        function testLogin() {
            const testStudent = {
                id: 'test-' + Date.now(),
                name: '테스트학생',
                current_step: 'step1_awl',
                awl_test_score: 0,
                awl_test_passed: false,
                step2_unlocked: false
            };
            
            localStorage.setItem('currentStudent', JSON.stringify(testStudent));
            updateStatus('✅ 테스트 학생 로그인 완료: ' + testStudent.name);
        }

        function checkStudent() {
            const student = getCurrentStudent();
            if (student) {
                updateStatus('✅ 학생 정보 있음: ' + student.name);
            } else {
                updateStatus('❌ 학생 정보 없음 (먼저 로그인하세요)');
            }
        }

        function checkAWLData() {
            if (typeof awlWords !== 'undefined' && awlWords) {
                updateStatus('✅ AWL 데이터 로드됨: ' + awlWords.length + '개 단어');
            } else {
                updateStatus('❌ AWL 데이터 없음');
            }
        }

        function goToTest() {
            const student = getCurrentStudent();
            if (!student) {
                alert('먼저 로그인하세요!');
                return;
            }
            window.location.href = 'awl-test.html';
        }

        // 페이지 로드 시 자동 확인
        setTimeout(() => {
            checkStudent();
            checkAWLData();
        }, 500);
    </script>
</body>
</html>
